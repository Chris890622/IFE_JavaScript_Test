<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数" value="">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var num = document.getElementById("dec-number");
        var btn = document.getElementById("trans-btn");
        var para = document.getElementById("result");

        function dec2bin(decNumber){
        	var decNumber = Number(num.value);
        	if(decNumber>0){
        		var binary = decNumber.toString(2);
        		para.textContent = binary;
        	} else {
        		alert("请输入非负整数！");
        	}
        }


        btn.addEventListener("click",dec2bin);
        


		

    </script>
</body>
</html>
