<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style type="text/css">
    	table {
    		
    	}

    	tr {
    		overflow: hidden;
    		
    	}

    	td {
    		display: inline-block;
    		width: 100px;
    		height: 40px;
            line-height: 40px;
    		background-color: rgba(0,0,0,0.2);
            text-align: center;
    		margin: 5px;
    	}
    </style>
</head>
<body>        
    <script>
    
    	var body = document.getElementsByTagName("body")[0];
    	var table = document.createElement("table");
    	body.appendChild(table);

        for(var i=1; i<10; i++){
            var tr = document.createElement("tr");
            table.appendChild(tr);
            var n = i;
            
            for(var j=1; j<=i; j++){
                var m = j;
                var t= n * m;
                var td = document.createElement("td");
                td.innerHTML = "<span>" + m + " * " + n  + " = " + t + "</span>";
                tr.appendChild(td);       
            } 
        }
        
        



    </script>
</body>
</html>
