<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="part1">
		<input id="name" type="text" value>
		<button id="submit-btn">Submit</button>	
	</div>

	<hr />

	<div id="choice">
		<div id="choiceTitle">
			<label>
				<input id="school" name="status" type="radio">School
			</label>
			<label>
				<input id="company" name="status" type="radio">Company
			</label>
		</div>
		<div id="choiceBody">
			<select id="school-select">
				<option>北京邮电大学</option>
				<option>黑龙江大学</option>
				<option>华中科技大学</option>
			</select>
			<select id="company-select">
				<option>百度</option>
				<option>爱奇艺</option>
			</select>
		</div>		
	</div>

	<hr />

	<div id="part3">
		<ul class="palette">
	        <li style="background-color:crimson"></li>
	        <li style="background-color:bisque"></li>
	        <li style="background-color:blueviolet"></li>
	        <li style="background-color:coral"></li>
	        <li style="background-color:chartreuse"></li>
	        <li style="background-color:darkolivegreen"></li>
	        <li style="background-color:cyan"></li>
	        <li style="background-color:#194738"></li>        
    	</ul>

    	<p class="color-picker"></p>
	</div>

	<div id="fade-obj" style="width: 300px; height: 300px; background-color: #000;"></div>
	<button id="fade-btn">淡出</button>

	<div id="part4">
		<h2>纸上得来终觉浅<br />绝知此事要躬行</h2>
		<p>我们精心设计了许多编码任务<br />让你可以循序渐进、由浅入深<br />地在实践中掌握技术</p>
		<div id="erikface"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
